<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 
    Ejercicio 1
    Crear un formulario con 5 controles , los cuales se deben de capturar el value
    de cada control e imprimirlo en un console.log() al utilizar 
    un evento Onclick de un botón Guardar.
    -->

    <form action="" id="form">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>

        <label for="age">Edad:</label>
        <input type="number" id="age" name="age" required>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Teléfono:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Enviar" id="btn">
    </form>
    <script>
        const btn = document.getElementById('btn')

        btn.addEventListener('click', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const age = document.getElementById('age').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;

            console.log(`Nombre: ${name}, Edad: ${age}, Correo electrónico: ${email}, Teléfono: ${phone}, Contraseña: ${password}`);
            form.reset();
        })
    </script>
</body>
</html>
